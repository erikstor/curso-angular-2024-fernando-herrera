<h1>{{ this.currentHero.id ? 'Editar' : 'Agregar'}} heroe: <small>{{this.currentHero.superhero}}</small></h1>

<mat-divider class="mb-2"></mat-divider>

<div class="grid">
  <div class="col-12 sm:col-6">
    <mat-card>
      <mat-card-content>
        <form class="grid" [formGroup]="heroForm" (ngSubmit)="onSubmit()">
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Super heroe</mat-label>
            <input type="text" matInput required formControlName="superhero">
          </mat-form-field>

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Alter ego</mat-label>
            <input type="text" matInput required formControlName="alter_ego">
          </mat-form-field>

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Primera aparicion</mat-label>
            <input type="text" matInput formControlName="first_appearance">
          </mat-form-field>

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Personajes</mat-label>
            <input type="text" matInput formControlName="characters">
          </mat-form-field>

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Creador</mat-label>
            <mat-select required formControlName="publisher">
              <mat-option *ngFor="let publisher of publisheres" [value]="publisher.id">{{publisher.desc}}</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Imagen Alternativa</mat-label>
            <input type="text" matInput formControlName="alt_img">
          </mat-form-field>
        </form>

        <div class="flex justify-content-between">
          <button color="warn" mat-button *ngIf="currentHero.id" (click)="onDeleteHero()">
            <mat-icon>delete</mat-icon>
            Borrar
          </button>

          <button color="primary" mat-button (click)="onSubmit()">
            <mat-icon>save</mat-icon>
            Guardar
          </button>
        </div>

      </mat-card-content>
    </mat-card>
  </div>

  <div class="col-12 sm:col-6">
    <img [src]="currentHero | heroImgUrl" alt="Imagen del heroe" mat-card-image>
  </div>

</div>


<pre>
  {{currentHero | json}}
</pre>
