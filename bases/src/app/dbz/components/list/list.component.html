<h4>Listado</h4>
<ul class="list-group d-flex justify-content-between align-item-center" *ngFor="let pj of characterList;
let i = index;
let isFirst = first; let isLast = last">
  <li class="list-group-item" [ngClass]="{
    'list-group-item-success': isLast,
    'list-group-item-danger': isFirst,
  }">

    <span class="text-primary">{{i+1}}.</span>
    {{ pj.name }} - {{ pj.power }}

    <button type="button" class="btn btn-danger" (click)="onDeleteCharacter(i)">X</button>

  </li>
</ul>
